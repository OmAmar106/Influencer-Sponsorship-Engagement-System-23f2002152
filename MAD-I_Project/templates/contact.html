<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link rel = "stylesheet" href = "/static/css/contact.css">
    </head>
    <body>
        <nav>
            <ul class="navbar">
                <li><a href="/dashbord">Return</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1 style="text-align: center;">Query/Feedback Form</h1>

            </form>
        </div>
